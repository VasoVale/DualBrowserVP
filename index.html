<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dual Browser VP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* crna pozadina */
      margin: 0;
      padding: 0;
      color: #ffd700; /* zlatna boja teksta */
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .logo-container img {
      height: 80px;
    }

    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #ffd700; /* zlatna dugmad */
      color: #000; /* crni tekst */
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1rem;
      margin: 15px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e6c200;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  .auto-style1 {
	font-family: "Segoe UI";
	color: #FFFF00;
}
.auto-style2 {
	color: #66CCFF;
}
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://vaso-pavlicic.de/Dual_browser_DE.png" alt="Glavni logo" />
      <img src="http://vaso-pavlicic.de/logovpmali.png" alt="Dekorativna sličica" />
    </div>
    <h1>Dual Browser VP</h1>

  <main>

    <a class="button" href="https://github.com/VasoVale/DualBrowserVP" target="_blank">GitHub repozitorijum</a>
    <a class="button" href="https://vaso-pavlicic.de/downloads/dual_browser-int.rar" download>Direktno preuzimanje (.rar)</a>
  </main>

  <footer>
    <p><span lang="de"><span class="auto-style1">
	<a href="https://vaso-pavlicic.de"><span class="auto-style2">Vasova 
	strana-Vaso Seite</span></a></span> </span></p>
